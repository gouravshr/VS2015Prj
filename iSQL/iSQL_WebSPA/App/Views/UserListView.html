<h2>Inner Section -  {{pageHeading}}</h2>
<div>
    <a href="#" ng-click="refreshUsers()"><span class="glyphicon glyphicon-refresh"></span></a>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>
                UserId
            </th>
            <th>
                EmailId
            </th>
            <th>
                Role
            </th>
            <th>
                IsActive
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="usr in Users">
            <td>
                <div ng-show="$index != editIndex">{{usr.UserId}}</div>
                <div ng-hide="editIndex != $index"><input type="text" ng-model="usr.UserId" /> </div>
            </td>
            <td>
                <div ng-show="$index != editIndex">{{usr.PreferredEmailId}}</div>
                <div ng-hide="editIndex != $index"><input type="text" ng-model="usr.PreferredEmailId" /> </div>
            </td>
            <td>
                <div ng-show="$index != editIndex">{{usr.SystemRole}} </div>
                <div ng-hide="$index != editIndex">
                    <select ng-model="usr.SystemRole">
                        <option>Admin</option>
                        <option>DBA</option>
                    </select>
                </div>
            </td>
            <td>
                <div ng-show="$index != editIndex"><input type="checkbox" ng-model="usr.IsActive" /></div>
                <div ng-hide="$index != editIndex"><input type="checkbox" ng-model="usr.IsActive" /></div>
            </td>
            <td>
                <div ng-show="$index != editIndex">
                    <a href="#" ng-click="modify(usr, $index)"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="#" ng-click="deleteUser(usr.UserId)" ng-confirm-click="Are you sure to delete the user?"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
                <div ng-hide="$index != editIndex">
                    <a href="#" ng-click="updateUsers(usr)"><span class="glyphicon glyphicon-save"></span></a>
                    <a href="#" ng-click="cancelUpdate()" ng-confirm-click="Are you sure to cancel the update?"><span class="glyphicon glyphicon-remove"></span></a>
                </div>
            </td>
        </tr>
        <tr ng-show="addUpdateUser">
            <td><input type="text" ng-model="UserId" /></td>
            <td><input type="text" ng-model="PreferredEmailId" /></td>
            <td>
                <select ng-model="SystemRole">
                    <option>Admin</option>
                    <option>DBA</option>
                </select>
            </td>
            <td></td>
            <td>
                <a href="#" ng-click="addUser()"><span class="glyphicon glyphicon-floppy-save"></span></a>
                <a href="#" ng-click="cancelUpdate()" ng-confirm-click="Are you sure to cancel the update?"><span class="glyphicon glyphicon-remove"></span></a>
            </td>
        </tr>
    </tbody>
</table>
<button ng-click="addNew()" class="btn btn-primary addnew pull-right">Add New</button>
